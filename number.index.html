<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById("guessInput");
            const messageElement = document.getElementById("message");
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            if (guess === secretNumber) {
                messageElement.textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`;
                // You could add logic here to disable the input and button or reset the game.
            } else if (guess < secretNumber) {
                messageElement.textContent = "Too low! Try again.";
            } else {
                messageElement.textContent = "Too high! Try again.";
            }

            guessInput.value = ""; // Clear the input field after each guess
            guessInput.focus(); // Keep the focus on the input for the next guess
        }
    </script>
</body>
</html>
