<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamesGamesGames</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0d0d0d;
      --accent-color: #00ffcc;
      --card-bg: #1a1a1a;
      --text-light: #e6e6e6;
      --hover-glow: 0 0 15px #00ffcc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #00ffcc, #009999);
      color: #0d0d0d;
      text-align: center;
      padding: 1.5rem 0;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: #111;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: var(--accent-color);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-in-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--accent-color);
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .cta {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .game-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 255, 204, 0.15), transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .game-card:hover::before {
      transform: scale(1);
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>GamesGamesGames</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to the ultimate gaming hub!</h2>
    <p class="cta">Play. Compete. Conquer.</p>

    </section>
  </main>
</body>
</html>
