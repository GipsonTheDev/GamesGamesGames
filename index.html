<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamesGamesGames</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0a0a0a;
      --accent: #00ffc3;
      --text: #e6e6e6;
      --card-bg: #141414;
      --glow: 0 0 20px #00ffc3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(120deg, #000000, #0f0f0f, #000000);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #00ffc3, #009e9e);
      color: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.5);
      letter-spacing: 2px;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      transition: 0.3s ease-in-out;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--accent);
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px var(--accent);
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--accent);
    }

    .cta {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 1rem;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
      transition: all 0.4s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05) rotateX(5deg);
      box-shadow: 0 0 20px #00ffc3, 0 0 40px #00ffc3 inset;
      background: linear-gradient(135deg, #111, #222);
    }

    .game-card::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 255, 195, 0.1), transparent);
      top: -50%;
      left: -50%;
      transform: rotate(25deg);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .game-card:hover::before {
      transform: rotate(0deg) scale(1.5);
    }

    .game-card a {
      color: inherit;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }
      .cta {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

    <a href="#">Contact</a>
  </nav>

</html>
