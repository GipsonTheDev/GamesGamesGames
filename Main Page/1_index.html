<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamesGamesGames</title>
  <link rel="stylesheet" href="3_styling.css" />
</head>
<body class="dark-mode">
  <header>
    <h1>GamesGamesGames</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <button id="loginBtn" class="btn-primary">Login</button>
  </nav>

  <main>
    <h2>Welcome to the Ultimate Gaming Hub!</h2>
    <p class="cta">Play. Compete. Conquer.</p>

    <!-- Login Section -->
    <section class="login-section hidden" id="loginSection">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleLogin()" class="btn-primary">Submit</button>
      <p id="loginStatus" class="login-status"></p>
    </section>

    <!-- User Stats Section -->
    <section id="userStats" class="hidden">
      <h3>Welcome, <span id="displayUsername"></span>!</h3>
      <div class="xp-container">
        <label>XP:</label>
        <div class="xp-bar-bg">
          <div id="xpBar" class="xp-bar-fill"></div>
        </div>
        <span id="xpText"></span>
      </div>
      <p>Level: <span id="level"></span></p>
    </section>

    <!-- Settings -->
    <section id="settings" class="settings-section">
      <h3>Settings</h3>
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
      <span id="modeLabel">Dark Mode</span>
    </section>

    <!-- Game Grid -->
    <section class="game-grid">
      <div class="game-card">
        <a href="Game_Files/Bomberman/Bomberman.html" target="_blank">ğŸ’£ Bomberman</a>
      </div>

      <div class="game-card">
        <a href="Game_Files/TankGame/TankGame.html" target="_blank">ğŸ›¡ï¸ Tank Game</a>
      </div>
    </section>
  </main>

  <script src="2_scripts.js"></script>
</body>
